<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet"
          type="text/css" href="theme.css">
    <title>MyTODO App</title>
</head>
<body>
<h1>MyNotes</h1>
<form>
    <label>Title</label>
    <input type="text" id="inputTitle"/>
    <label>Description</label>
    <input type="text" id="inputDescription"/>
    <label>Place</label>
    <input type="text" id="inputPlace"/>
    <label>Due date</label>
    <input type="date" id="inputDate"/>
    <input type="button" value="add"
           onclick="addTodo()"/>
</form>
<div>
    <label>Search</label>
    <input type="text" id="inputSearch" placeholder="Type Your search here..."/>
</div>
<div>
    <table id="todoListView" class="table table-striped">
        <thead>
        <tr>
            <th>My Notes</th>
        </tr>
        <tr>
            <th class="w-25">Title</th>
            <th class="w-50">Description</th>
            <th class="w-25">Place</th>
            <th>Due Date</th>
            <th></th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr></tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="scripts.js"></script>
</body>
</html>
